<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWorks</title>
    <link rel="stylesheet" href="styles/css.css">
</head>
<body>

<header class="header">
    <a href="#"><img src="images/homeWorks.png" alt="logo"></a>
</header>


<div class="container">
    <section class="order">
        <h1 id="GetAcc">Get your free account</h1>
        <h2>Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</h2>
        <order class="order-list">
            <p id="FN">Full Name</p>
            <input class="input-order" type="text" id="noNumber">
            <p>Your username</p>
            <input type="text" id="noPunctuation">
            <p id="e-mail">E-mail</p>
            <input type="text" id="mail">
            <p>Password</p>
            <input type="password" id="password">
            <p id="repPass">Repeat Password</p>
            <input type="password" id="repeatPass">
            <label class="in-order">

                <input class="input-check" type="checkbox" id="checkBox">
                <div class="input-check-p" id="input-check-p">Agree to our Terms of Service and Privacy Statement</div>
            </label>
            <div class="btn-order">
                <button class="btn" type="button" id="create-order">Sign Up</button>
            </div>
            <a href="#" class="haveAcc" id="haveAcc">Already have an account?</a>
        </order>


    </section>
    <section class="img">
        <div class="modal" id="modal">
            <p class="modal-acc">Чтобы перейти на страницу входа, нажмите "ОК"</p>
            <div class="modal-btnAll">
                <button class="modal-btn1">Cancel</button>
                <button class="modal-btn2">ОК</button>
            </div>
        </div>
        <img src="images/image.png" alt="spaceShip">
    </section>
</div>


<script src="scripts/script.js"></script>

</body>
</html>
